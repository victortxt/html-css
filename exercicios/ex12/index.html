<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagem/academia-logo.png" controls autoplay loop> 
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <source src="midias/meu-video.m4v" type="video/m4v">
        <p>Seu navegador não tem compatiblidade com reprodução de videos,
             <a href="midias/meu-video.mp4">clique aqui</a> para efetuar o download
        </p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <p>Clicando em compartilha, incorporar, copiar e colar no studio code</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/n5KGMU-JpUg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
